{% extends 'layout.html' %}

{% block main %}
<div class="panel panel-default">
  <div class="panel-heading">内容修改</div>
    <form role="form" method="post">
      <div class="form-group">
        <label for="title">分类:</label>
        <select name="category" id="category" class="form-control">
        	{% for category in categories%}
             {% if content.category._id.toString() == category._id.toString()%}
        	      <option value="{{category.id}}" selected>{{category.name}}</option>
              {% else %}
                <option value="{{category.id}}" selectd>{{category.name}}</option>
              {% endif %}
        	{% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{content.title}}"/>
      </div>
      <div class="form-group">
        <label for="description">简介:</label>
        <textarea name="description" id="description" class="form-control" rows="5" style="resize:none;width:100%">{{content.description}}</textarea>
      </div>
      <div class="form-group">
        <label for="content">内容:</label>
        <textarea name="content" id="content" class="form-control" rows="10" style="resize:none;width:100%">{{content.content}}</textarea>
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div>
</div>
{% endblock %}
