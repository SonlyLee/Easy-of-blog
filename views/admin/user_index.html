{% extends 'layout.html' %}

{% block main %}

<div class="panel panel-default">
  <div class="panel-heading">用户列表</div>
    <table class="table table-hover table-striped">
      <tr>
      	<th>ID</th>
      	<th>用户名</th>
      	<th>密码</th>
      	<th>是否为管理员</th>
      </tr>

      {% for user in users %}
         <tr>
         	<td>{{user._id.toString()}}</td>
         	<td>{{user.username}}</td>
         	<td>{{user.password}}</td>
         	<td>
         		{% if user.isAdmin %}
         		   是
         		{% else %}
         		   否
         		{% endif %}
         	</td>
         </tr>
      {% endfor %}
    </table>
    {% include 'page.html' %}
  </div>
</div>
{% endblock %}
