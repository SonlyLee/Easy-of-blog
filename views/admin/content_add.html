{% extends 'layout.html' %}

{% block main %}
<div class="panel panel-default">
  <div class="panel-heading">内容添加</div>
    <form role="form" method="post">
      <div class="form-group">
        <label for="title">分类:</label>
        <select name="category" id="category" class="form-control">
        	{% for category in categories%}
        	<option value="{{category.id}}">{{category.name}}</option>
        	{% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="title">标题:</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容的标题" name="title">
      </div>
      <div class="form-group">
        <label for="description">简介:</label>
        <textarea name="description" id="description" class="form-control" placeholder="请输入内容的简介" rows="5" style="resize:none;width:100%"></textarea>
      </div>
      <div class="form-group">
        <label for="content">内容:</label>
        <textarea name="content" id="content" placeholder="请输入内容"  class="form-control" rows="10" style="resize:none;width:100%"></textarea>
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </form>
  </div>
</div>
{% endblock %}
